<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SmartAid.com For Sale</title>
  <meta name="description" content="SmartAid.com is for sale. Contact to purchase." />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 48px 18px; background: #fff; color: #111; }
    .wrap { max-width: 760px; margin: 0 auto; }
    h1 { font-size: 44px; margin: 0 0 10px; letter-spacing: 0.2px; }
    .sub { font-size: 18px; line-height: 1.5; margin: 0 0 26px; color: #333; }
    .card { border: 1px solid #e6e6e6; border-radius: 14px; padding: 22px; }
    .row { display: flex; flex-wrap: wrap; gap: 14px; margin-top: 14px; }
    .pill { border: 1px solid #e6e6e6; border-radius: 999px; padding: 10px 14px; }
    a { color: inherit; }
    .small { color:#555; font-size: 14px; margin-top: 18px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>SmartAid.com is for sale</h1>
    <p class="sub">Premium brand domain. Serious inquiries only. Escrow transaction.</p>

    <div class="card">
      <div class="row">
        <div class="pill"><strong>Asking price</strong> $150,000</div>
        <div class="pill"><strong>Contact</strong> owner@smartaid.com</div>
      </div>

      <p class="small">
        Please include your name, company, and best number to reach you. If you represent a buyer, say so in the first line.
      </p>
    </div>
  </div>
</body>
</html>
