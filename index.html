    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-YP8H4J51CJ');
  </script>

  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 48px 18px; background: #fff; color: #111; }
    .wrap { max-width: 760px; margin: 0 auto; }
    h1 { font-size: 44px; margin: 0 0 10px; letter-spacing: 0.2px; }
    .sub { font-size: 18px; line-height: 1.5; margin: 0 0 26px; color: #333; }
    .card { border: 1px solid #e6e6e6; border-radius: 14px; padding: 22px; }
    .row { display: flex; flex-wrap: wrap; gap: 14px; margin-top: 14px; }
    .pill { border: 1px solid #e6e6e6; border-radius: 999px; padding: 10px 14px; }

<body>
  <div class="wrap">
    <h1>SmartAid.com</h1>
    <p class="sub">Contact: <a id="contactEmailTop" href="mailto:owner@smartaid.com?subject=SmartAid.com%20Inquiry">owner@smartaid.com</a></p>

    <div class="card">
      <div class="row">
        <div class="pill"><strong>Email</strong> <a id="contactEmail" href="mailto:owner@smartaid.com?subject=SmartAid.com%20Inquiry">owner@smartaid.com</a></div>
      </div>
    </div>
  </div>

  <script>
    (function () {
      function track(el) {
        if (!el) return;
        el.addEventListener('click', function () {
          if (typeof gtag === 'function') {
            gtag('event', 'contact_click', { method: 'email', link: el.href });
          }
        });
      }
      track(document.getElementById('contactEmail'));
      track(document.getElementById('contactEmailTop'));
    })();
  </script>
